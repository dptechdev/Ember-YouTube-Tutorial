<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Shopping Cart System</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.12/ember-data.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember-localstorage-adapter/0.3.1/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>


</head>
<body>

<script type="text/x-handlebars">

  <h1>Shopping Site</h1>

  <p>{{#link-to 'index'}} Products{{/link-to}}</p>
  <p>{{#link-to 'addProducts'}}Add Product{{/link-to}}</p>

  {{outlet}}

</script>

<script type="text/x-handlebars" id="index">
  <ul>
    {{#each product in model}}
    <li>{{#link-to 'product' product}}{{product.name}}{{/link-to}}</li>
    {{/each}}
  </ul>
</script>

<script type="text/x-handlebars" id="product">
  <p>Title: {{name}}</p>
  <p>Description: {{description}}</p>
  <p>Price: ${{price}}</p>
</script>

<script type="text/x-handlebars" id="addProduct">
  <form {{action saveProduct on="submit"}}>
  <p>Title: {{input value=name}}</p>
  <p>Description: {{input value=Description}}</p>
  <p>Price: {{input value=price}}</p>
  <p><input type="submit" value="Add Product"/></p>
  </form>
</script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
